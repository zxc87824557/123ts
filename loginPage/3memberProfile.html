        .gradientBtn {
            background: linear-gradient(270deg, #eecda3 0%, #ef629f 100%);
        }

        .gradientBtnV {
            background: linear-gradient(180deg, #eecda3 0%, #ef629f 100%);

            color: #fff;
            background-color: #fd788e;
            border-radius: 15px;

<body>
    <!-- Header -->
    <div class="d-md-none">
        <script>PageHeader();</script>
    </div>

    <!-- MD history.back ------------------------------------------------------------------------>
    <div class="d-md-none w-100 py-1" style="background-color: #9383f3;">
        <script>historyMember();</script>
        
    </div>
    <script src="../js/history.js"></script>

    <!-- MD -->
    <div class="container-fluid px-0 py-0 m-0 bgc-flex d-md-none"

        <div class="container">
            <!--  -->
            <div class="p-3">
                <p class="centerCenter text-secondary lp1">如需修改, 請洽在線客服</p>
                <!-- 用戶名 -->
                <form action="uk-margin" class="col-12 py-2" method="post">
                    <label>
                        <p class="">用戶名</p>
                    </label>
                    <input class="py-1 btn bg-input w-100 text-left" type="text">
                </form>
                <!-- 手機號碼 -->
                <form action="uk-margin" class="col-12 py-2" method="post">

                        <span class="">手機號碼</span>

                <!-- LineID -->

                    <label>
                        <span class="">LineID</span>

                    <input class="py-1 btn bg-input w-100 text-left" type="text">
                </form>

                <p class="col-12 centerCenter py-2 text-secondary">＊＊＊＊＊修改請洽客服＊＊＊＊＊</p>
                <button class="uk-button gradientBtnV centerCenter text-light col-12
                " type="button" style="border-radius: 5px;">前往</button>

    <!-- Footer -->
    <div class="d-md-none">
        <script>indexLoginFooter();</script>
